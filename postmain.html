<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Test Trip Expense API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">🔧 Test Trip Expense API</h1>

    <form id="trip-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Tên chuyến đi</label>
        <input id="trip-name" type="text" class="w-full mt-1 p-2 border rounded" placeholder="VD: Đà Lạt 2025" />
      </div>

      <div>
        <label class="block text-sm font-medium">Thành viên (phân cách bằng dấu phẩy)</label>
        <input id="trip-members" type="text" class="w-full mt-1 p-2 border rounded" placeholder="Tung, Linh, Nam" />
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
        ➕ Tạo chuyến đi
      </button>
    </form>

    <hr class="my-6">

    <div class="flex justify-between items-center">
      <h2 class="text-lg font-semibold text-gray-700">📋 Danh sách chuyến đi</h2>
      <button onclick="loadTrips()" class="text-sm text-blue-600 hover:underline">🔄 Tải lại</button>
    </div>

    <div id="trip-list" class="mt-4 space-y-4">
      <p class="text-gray-500">Chưa có chuyến đi nào.</p>
    </div>
  </div>

  <script>
    const API_BASE = "https://telegram-trip-expense-bot.thanhtung74119.workers.dev";

    document.getElementById("trip-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("trip-name").value.trim();
      const members = document.getElementById("trip-members").value
        .split(",").map(m => m.trim()).filter(Boolean);

      if (!name || members.length === 0) {
        alert("Vui lòng nhập tên và ít nhất một thành viên.");
        return;
      }

      const res = await fetch(`${API_BASE}/trips`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, members })
      });

      const json = await res.json();
      if (json.success) {
        alert("✅ Tạo chuyến đi thành công!");
        loadTrips();
        document.getElementById("trip-form").reset();
      } else {
        alert("❌ Lỗi khi tạo chuyến đi.");
      }
    });

    async function loadTrips() {
      const res = await fetch(`${API_BASE}/trips`);
      const trips = await res.json();

      const container = document.getElementById("trip-list");
      container.innerHTML = "";

      if (trips.length === 0) {
        container.innerHTML = "<p class='text-gray-500'>Không có chuyến đi nào.</p>";
        return;
      }

      for (const trip of trips) {
        const div = document.createElement("div");
        div.className = "border p-4 rounded bg-gray-50 shadow";
        div.innerHTML = `
          <h3 class="font-semibold text-lg">${trip.name}</h3>
          <p class="text-sm text-gray-600">Thành viên: ${trip.members.join(", ")}</p>
          <p class="text-sm text-gray-400">Ngày tạo: ${new Date(trip.created).toLocaleString("vi-VN")}</p>
        `;
        container.appendChild(div);
      }
    }

    loadTrips();
  </script>
</body>
</html>
