<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Expense WebApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-xl mx-auto bg-white shadow-lg p-6 mt-10 rounded-xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Quản lý chi tiêu chuyến đi ✈️</h1>

    <form id="trip-form" class="space-y-4">
      <div>
        <label for="trip-name" class="block text-sm font-medium text-gray-700">Tên chuyến đi</label>
        <input type="text" id="trip-name" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>

      <div>
        <label for="members" class="block text-sm font-medium text-gray-700">Thành viên (phân cách bởi dấu phẩy)</label>
        <input type="text" id="members" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Tạo chuyến đi</button>
    </form>

    <hr class="my-6">

    <div id="trip-list" class="space-y-4">
      <!-- Danh sách chuyến đi sẽ hiển thị ở đây -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("trip-form");
      const tripList = document.getElementById("trip-list");

      const TRIP_KEY = "trip_data";

      function loadTrips() {
        const trips = JSON.parse(localStorage.getItem(TRIP_KEY)) || [];
        tripList.innerHTML = "";

        trips.forEach((trip, index) => {
          const tripDiv = document.createElement("div");
          tripDiv.className = "p-4 bg-gray-50 border rounded shadow-sm flex justify-between items-center";

          tripDiv.innerHTML = `
            <div>
              <h3 class="text-lg font-semibold text-gray-800">${trip.name}</h3>
              <p class="text-sm text-gray-600">Thành viên: ${trip.members.join(", ")}</p>
            </div>
            <button data-index="${index}" class="delete-trip text-red-500 hover:underline text-sm">Xoá</button>
          `;

          tripList.appendChild(tripDiv);
        });
      }

      tripList.addEventListener("click", function (e) {
        if (e.target.classList.contains("delete-trip")) {
          const index = parseInt(e.target.getAttribute("data-index"));
          const trips = JSON.parse(localStorage.getItem(TRIP_KEY)) || [];
          trips.splice(index, 1);
          localStorage.setItem(TRIP_KEY, JSON.stringify(trips));
          loadTrips();
        }
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("trip-name").value.trim();
        const membersInput = document.getElementById("members").value.trim();

        if (!name || !membersInput) {
          alert("Vui lòng nhập đầy đủ thông tin chuyến đi.");
          return;
        }

        const members = membersInput.split(",").map(m => m.trim()).filter(m => m !== "");

        const newTrip = { name, members };

        const trips = JSON.parse(localStorage.getItem(TRIP_KEY)) || [];
        trips.push(newTrip);
        localStorage.setItem(TRIP_KEY, JSON.stringify(trips));

        form.reset();
        loadTrips();
      });

      loadTrips();
    });
  </script>
</body>
</html>
