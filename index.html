<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Expense WebApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-xl mx-auto bg-white shadow-lg p-6 mt-10 rounded-xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Quản lý chi tiêu chuyến đi ✈️</h1>

    <form id="trip-form" class="space-y-4">
      <div>
        <label for="trip-name" class="block text-sm font-medium text-gray-700">Tên chuyến đi</label>
        <input type="text" id="trip-name" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>

      <div>
        <label for="members" class="block text-sm font-medium text-gray-700">Thành viên (phân cách bởi dấu phẩy)</label>
        <input type="text" id="members" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Tạo chuyến đi</button>
    </form>

    <hr class="my-6">

    <div id="trip-list" class="space-y-4">
      <!-- Danh sách chuyến đi sẽ hiển thị ở đây -->
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
