<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Expense Bot</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, textarea, button { display: block; margin: 1rem 0; width: 100%; max-width: 400px; }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Trip Expense Bot</h1>

  <h2>Create Trip</h2>
  <input type="text" id="tripName" placeholder="Trip name" />
  <textarea id="members" placeholder="Enter members, comma-separated"></textarea>
  <button onclick="createTrip()">Create Trip</button>

  <h2>All Trips</h2>
  <button onclick="loadTrips()">Load Trips</button>
  <pre id="tripList">[Nothing yet]</pre>

  <script>
    const apiBase = "https://telegram-trip-expense-bot.thanhtung74119.workers.dev";

    async function createTrip() {
      const name = document.getElementById("tripName").value.trim();
      const members = document.getElementById("members").value.split(',').map(x => x.trim()).filter(Boolean);

      if (!name || members.length === 0) {
        alert("Please enter a name and at least one member.");
        return;
      }

      const res = await fetch(`${apiBase}/trips`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, members })
      });

      const json = await res.json();
      alert("Trip created! ID: " + json.id);
      loadTrips();
    }

    async function loadTrips() {
      const res = await fetch(`${apiBase}/trips`);
      const trips = await res.json();
      document.getElementById("tripList").textContent = JSON.stringify(trips, null, 2);
    }
  </script>
</body>
</html>
